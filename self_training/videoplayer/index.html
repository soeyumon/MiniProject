<!DOCTYPE html>
<html>
    <head>
        <title>Custom Video Player</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    </head>
    <body>
        <h1>Item Play</h1>
        <video src="./video/sample1.mp4" poster="./img/poster.png" id="video" class="screen"></video>

        <div class="controls">
            <button id="play" class="btn"><i class="fa fa-play fa-2x"></i></button>
            <button id="stop" class="btn"><i class="fa fa-stop fa-2x"></i></button>
            <input type="range" min="0" max="100" value="0" step="0.1" id="progress" class="form-range">
            <span class="timestamp" id="timestamp">00:00</span>
        </div>

        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
