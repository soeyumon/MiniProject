<!DOCTYPE html>
<html>
    <head>
        <title>JS Project Two</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form class="form" action="" method="POST">
                <h2>Register with us</h2>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="" placeholder="Enter username"/>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="type" name="email" id="email" class="" placeholder="Enter email">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="" placeholder="Enter password">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="cfpassword">Comfirm Password</label>
                    <input type="password" name="cfpassword" id="cfpassword" class="" placeholder="Enter confirm password">
                    <small>Error Message</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    
    <!-- <script src="js/app.js" type="text/javascript"></script> -->
    <script src="js/advance.js" type="text/javascript"></script>
    </body>
</html>
