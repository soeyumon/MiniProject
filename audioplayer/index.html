<!DOCTYPE html>
<html>
    <head>
        <title>Audio Player</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
        <!-- fontawsome css1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    </head>
    <body>
        <h1>Audio Player</h1>
        <div id="music-container" class="music-container">

            <div class="music-info">
                <h4 id="title">Simple Song</h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <audio src="music/sample1.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="img/audio.jpg" id="cover" alt="music-cover">
            </div>

            <div class="controls">
                <button id="previous" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
